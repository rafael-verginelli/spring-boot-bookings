<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Reservations</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/site.css}" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="reservations">Vehicle -
					Reservations</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="page-header">
			<h1>Welcome to Vehicle Reservations</h1>
		</div>
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1"> <span
				class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
			</span> <input type="text" class="form-control" id="datepicker"
				aria-describedby="basic-addon1" />
		</div>

		<table class="table table-stripped table-bordered">
			<tr>
				<td>Vehicle Model</td>
				<td>Vehicle Type</td>
				<td>Customer</td>
			</tr>
			<tr th:each="vehicleReservation: ${vehicleReservations}">
				<td th:text="${vehicleReservation.vehicleModel}">Model</td>
				<td th:text="${vehicleReservation.vehicleType}">Type</td>
				<td
					th:text="${vehicleReservation.customerFirstName} != null ? ${vehicleReservation.customerFirstName} + ' ' + ${vehicleReservation.customerLastName} : 'Available'">Customer</td>
			</tr>
		</table>
	</div>

	<footer class="footer navbar-inverse navbar-fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<p class="text-muted">@Copyright Vergil Fardev 2024</p>
				</div>
			</div>
		</div>
	</footer>


		<script src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script th:src="@{/js/site.js}"></script>
</body>
</html>
